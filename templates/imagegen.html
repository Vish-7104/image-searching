    <header>
       <h1>AI IMAGE GENERATOR</h1>
       <div class="auth-icon" id="authIcon" title="Login / Signup">ðŸ‘¤</div>


<div class="auth-modal" id="authModal">
  <div class="auth-content">
    <span class="close-auth" id="closeAuth">&times;</span>
    <h2>Login / Signup</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="authSubmit">Submit</button>
  </div>
</div>

  </header>
  <section class="image-section"></section>
  <section class="bottom section">
      <div class="input-container">
        <input
        id="prompt"
        name="prompt"
        autocomplete="off"
        placeholder="Enter your image prompt"/> 
        <div id="submit-icon">âž¢</div>
     </div>
</section>

  <div class="toggle-container">
    <label for="toggle360">
      <input type="checkbox" id="toggle360" />
      Enable 360Â° Effect
    </label>
  </div>  

  <div style="margin-top: 10px;">
    <input type="checkbox" id="checkRealFake" />
    <label for="checkRealFake" style="color:white;">Check if images are real or AI-generated</label>
  </div>
  
  
  <div id="realFakeResults" style="margin-top: 10px; color: white;"></div>
  
  <div id="imageViewerModal" class="viewer-modal">
    <span class="close-viewer" id="closeViewer">&times;</span>
    <div class="viewer-container" id="viewerContainer">
      <img id="viewerImage" class="viewer-img" draggable="false" />
      
      <div id="image-edit-controls">
        <button id="rotate-left">Rotate Left</button>
        <button id="rotate-right">Rotate Right</button>
        
        <label for="resolution-slider">Resolution</label>
        <input type="range" id="resolution-slider" min="0.5" max="3" step="0.1" value="1" />

        <label for="brightness-slider">Brightness</label>
        <input type="range" id="brightness-slider" min="0" max="2" step="0.1" value="1" />
          
        
        <label for="filter-select">Filter</label>
        <select id="filter-select">
          <option value="none">None</option>
          <option value="grayscale(100%)">Grayscale</option>
          <option value="sepia(100%)">Sepia</option>
          <option value="blur(5px)">Blur</option>
          <option value="contrast(150%)">High Contrast</option>
        </select>

        <button id="save-changes">Save Changes</button>
        
      </div>
      
    </div>
  </div>
  

  
<script src="static/app.js"></script>


</body>
